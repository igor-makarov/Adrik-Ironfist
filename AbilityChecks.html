<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skills Table</title>
</head>
<body>

<table border="1" id="skillsTable">
  <tr>
    <th>Skill</th>
    <th>Modifier</th>
  </tr>
  <tr>
    <td data-skill="Acrobatics"></td>
    <td></td>
  </tr>
  <tr>
    <td data-skill="Animal Handling"></td>
    <td></td>
  </tr>
  <tr>
    <td data-skill="Arcana"></td>
    <td></td>
  </tr>
  <tr>
    <td data-skill="Athletics"></td>
    <td></td>
  </tr>
  <tr>
    <td data-skill="Deception"></td>
    <td></td>
  </tr>
  <tr>
    <td data-skill="History"></td>
    <td></td>
  </tr>
  <tr>
    <td data-skill="Insight"></td>
    <td></td>
  </tr>
  <tr>
    <td data-skill="Intimidation"></td>
    <td></td>
  </tr>
  <tr>
    <td data-skill="Investigation"></td>
    <td></td>
  </tr>
  <tr>
    <td data-skill="Medicine"></td>
    <td></td>
  </tr>
  <tr>
    <td data-skill="Nature"></td>
    <td></td>
  </tr>
  <tr>
    <td data-skill="Perception"></td>
    <td></td>
  </tr>
  <tr>
    <td data-skill="Performance"></td>
    <td></td>
  </tr>
  <tr>
    <td data-skill="Persuasion"></td>
    <td></td>
  </tr>
  <tr>
    <td data-skill="Religion"></td>
    <td></td>
  </tr>
  <tr>
    <td data-skill="Sleight of Hand"></td>
    <td></td>
  </tr>
  <tr>
    <td data-skill="Stealth"></td>
    <td></td>
  </tr>
  <tr>
    <td data-skill="Survival"></td>
    <td></td>
  </tr>
</table>

  <script>
    // Array of skills and their corresponding attributes
    const skills = [
      { skill: 'Acrobatics', attribute: 'Dex' },
      { skill: 'Animal Handling', attribute: 'Wis' },
      { skill: 'Arcana', attribute: 'Int', proficiency: 'P' },
      { skill: 'Athletics', attribute: 'Str' },
      { skill: 'Deception', attribute: 'Cha' },
      { skill: 'History', attribute: 'Int', proficiency: 'P' },
      { skill: 'Insight', attribute: 'Wis', proficiency: 'P' },
      { skill: 'Intimidation', attribute: 'Cha' },
      { skill: 'Investigation', attribute: 'Int', proficiency: 'P' },
      { skill: 'Medicine', attribute: 'Wis' },
      { skill: 'Nature', attribute: 'Int', proficiency: 'P' },
      { skill: 'Perception', attribute: 'Wis' },
      { skill: 'Performance', attribute: 'Cha' },
      { skill: 'Persuasion', attribute: 'Cha' },
      { skill: 'Religion', attribute: 'Int' },
      { skill: 'Sleight of Hand', attribute: 'Dex' },
      { skill: 'Stealth', attribute: 'Dex' },
      { skill: 'Survival', attribute: 'Wis' },
    ];

    let abilities = {
      'Str': 0,
      'Dex': 1,
      'Con': 2,
      'Int': 2,
      'Wis': 3,
      'Cha': 1
    }

    let prof = 3

    let proficiencies = { 'P': prof, 'E': 2*prof } 

    // Function to calculate and set modifiers
    function calculateModifiers() {
      skills.forEach(skill => {
        const skillRow = document.querySelector(`[data-skill="${skill.skill}"]`);
        if (skillRow) {
          let proficiency = skill.proficiency ?? ' '
          skillRow.textContent = `<pre>[${proficiency}]</pre> ${skill.skill} (${skill.attribute})`;
          let modifier = abilities[skill.attribute] + (proficiencies[skill.proficiency] ?? 0)
          skillRow.nextElementSibling.textContent = modifier;
        }
      });
    }

    // Call the function to initially set modifiers
    calculateModifiers();
  </script>
</table>

</body>
</html>
